<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.jpg">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>

<body class="bg-secondary bg-opacity-50">
  <main>
    <section class="movies">
      <div class="movies__container container">
        <h1 class="movies__title h1 text-center mb-4">Movies</h1>
        <div class="movies__inner">
          <div class="row mb-5 justify-content-between">
            <div class="col-12 col-sm-4 mb-1 mb-sm-0">
              <input class="movies__input form-control" type="search" placeholder="search movie....">
            </div>

            <div class=" col-12 col-sm-4 mb-1 mb-sm-0">
              <select class="movies__select form-select">
                <option class="text-primary fw-bold" selected value="choose-category">Choose all category</option>
              </select>
            </div>

            <div class="col-12 col-sm-4">
              <select class="movies__select-sort form-select">
                <option class="text-primary fw-bold" selected hidden value="choose-sort">Sort movies</option>
                <option class="text-primary fw-bold" value="choose-sort-default">Default</option>
                <option class="text-primary fw-bold" value="choose-sort-A-Z">A-Z</option>
                <option class="text-primary fw-bold" value="choose-sort-Z-A">Z-A</option>
                <option class="text-primary fw-bold" value="choose-sort-0-10">Reyt 0-10</option>
                <option class="text-primary fw-bold" value="choose-sort-10-0">Reyt 10-0</option>
              </select>
            </div>
          </div>
          <ul class="movies__list d-flex justify-content-center justify-content-md-between flex-wrap list-unstyled">
          </ul>
        </div>
      </div>
    </section>
  </main>

  <template id="movies__template">
    <li class="movies__item card mb-5  text-center">
      <a class="movie__link" href="" target="blank"></a>
      <img class="movie__img rounded mb-2" src="" alt="" width="260" height="260">

      <div class="px-4">
        <h2 class="movie__title h4"></h2>
        <p class="movie__reting fs-5 text-warning"></p>
        <p class="movie__category"></p>
      </div>
    </li>
  </template>
  <script src="js/movies.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
